<html>
    <head>
        <title>Ticket App</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/create_ticket.js" type="module"></script>
        <script src="js/common.js" type="module"></script>
    </head>
    <body>
        <form id="createNewTicket_header">
        <h1>Ein neues Ticket erstellen</h1>
        </form>

        <form id="createNewTicket_problemkategorieid">
            <!-- dropdown für den Test = automatisch befüllt -->
            <div class ="dropdown">
            <h2><label for="problem_label">Problemkategorie auswählen:</label></h2><br>
            <select name="problem_names" id="problem_names">
            </select><br>
            </div>
        </form>

        <form id="createNewTicket_dringlichkeitid">
            <!-- dropdown -->
            <div class ="dropdown">
            <h2><label for="dringlichkeit_label">Dringlichkeit auswählen:</label></h2><br>
            <select name="dringlichkeitid_names" id="dringlichkeitid_names">
            </select><br>
            </div>
        </form>

        <form id="createNewTicket_SupportTeamId">
            <!-- dropdown -->
            <div class ="dropdown">
            <h2><label for="SupportTeamId_label">Support Level auswählen:</label></h2><br>
            <select name="SupportTeamId_names" id="SupportTeamId_names">
            </select><br>
            </div>
        </form>

        <form id="createNewTicket_description">
            <h2><label for="description_label">Beschreibung:</label></h2>
            <textarea type="text" id="description_input" name="description_input" class="input-box" required></textarea><br>
        </form>

        </form>
