<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/edit_ticket.js" type="module"></script>
    <script src="js/common.js" type="module"></script>
</head>
<body>
<form id="editticket_header">
    <h1>Ticket bearbeiten</h1>
</form>
<form id="EditTicket_mitarbeiterid">
    <div class ="dropdown">
    <h2><label for="employee_dropdown">Mitarbeiter auswählen:</label></h2><br>
    <select name="Mitarbeiter_Id" id="mitarbeiter_id">
    </select><br>
    </div>
</form>
<form id="EditTicket_problemkategorieid">
    <!-- dropdown -->
    <div class ="dropdown">
    <h2><label for="problem_label">Problemkategorie auswählen:</label></h2><br>
    <select name="problem_names" id="problem_names">
    </select><br>
    </div>
</form>

<form id="EditTicket_dringlichkeitid">
    <!-- dropdown -->
    <div class ="dropdown">
    <h2><label for="dringlichkeit_label">Dringlichkeit auswählen:</label></h2><br>
    <select name="dringlichkeitid_names" id="dringlichkeitid_names">
    </select><br>
    </div>
</form>

<form id="EditTicket_SupportTeamId">
    <!-- dropdown -->
    <div class ="dropdown">
    <h2><label for="SupportTeamId_label">Support Level auswählen:</label></h2><br>
    <select name="SupportTeamId_names" id="SupportTeamId_names">
    </select><br>
    </div>
</form>


<form id="EditTicket_TicketStatus">
    <div class ="dropdown">
    <h2><label for="SupportTeamId_label">Ticket Status auswählen:</label></h2><br>
    <select name="TicketStatus_names" id="TicketStatusId_names">
    </select><br>
    </div>
</form>

<form id="EditTicket_description">
    <h2><label for="description_label">Beschreibung:</label></h2>
    <textarea type="text" id="description_input" name="description_input" class="input-box" required></textarea><br>
</form>



<button type="button" id="submit_updatedTicket">Absenden</button>


</body>
</html>
