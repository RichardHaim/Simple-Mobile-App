<html>
    <head>
        <title>Ticket App</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <form id="createNewTicket_header">
        <h1>Create New Ticket</h1>
        </form>

        <form id="createNew>Ticket_category">
            <!-- dropdown -->
             <h2><label for="category_dropdown">Choose Category</label></h2><br>
            <select name="category_names" id="category_names">
                <option value="cat1">Category 1</option>
                <option value="cat2">Category 2</option>
                <option value="cat3">Category 3</option>
            </select><br>
        </form>

        <form id="createNewTicket_Urgency">
            <!-- dropdown -->
            <h2><label for="urgency_label">Urgency:</label></h2><br>
            <select name="urgency_names" id="urgency_names">
                <option value="urg1">Urgency 1</option>
                <option value="urg2">Urgency 2</option>
                <option value="urg3">Urgency 3</option>
            </select><br>
        </form>

        <form id="createNewTicket_description">
            <h2><label for="description_label">Description:</label></h2>
            <textarea type="text" id="description_input" name="description_input" class = "input-box" required></textarea><br>
        </form>

        <button type="button" id="submit_newTicket">Submit</button>

    </body>
</html>
